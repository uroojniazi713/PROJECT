<div class="green">
    <h3 class="text-white ml-5">Add Project</h3>
    <div class="border bg-white ml-5 mr-5 rounded">
        <form [formGroup]="DetailTaskForm">
            <div class="form-container">
                <label class="ml-3 mt-2">Title</label>
                <input type="text" class="form-control margin ml-3 mr-3 p-2" formControlName="title"
                    placeholder="Task Name" name="title" required>
                    <label class="ml-3 mt-2">Hours</label>
                <input type="text" class="form-control margin ml-3 mr-3 p-2" formControlName="hours"
                    placeholder="Hours" name="title" required>
                    <label class="ml-3 mt-2">Due Date</label>
                    <input type="text" class="form-control margin ml-3 mr-3 p-2" formControlName="duedate"
                    placeholder="dd/mm/yyyy" name="duedate" required>
                <label class="ml-3 mt-3">Description</label>
                <textarea class="form-control margin" id="exampleFormControlTextarea1" formControlName="discription"
                    [(ngModel)]="user.discription" rows="3"></textarea>
                <label class="ml-3 mt-3" for="inlineFormCustomSelect">Assigned To</label>
                <select class="custom-select margin" id="inlineFormCustomSelect" formControlName="assigned"
                    name="assigned">
                    <option selected>Iqbal Mehmoood</option>
                    <option>Iqbal Mehmoood</option>
                    <option>Iqbal Mehmoood</option>
                    <option>Iqbal Mehmoood</option>
                </select>
                <label class="ml-3 mt-2">Documents</label>
                <input type="file" id="myfile" name="documents" formControlName="documents" class="ml-3">
                <input type="file" id="myfile" name="documents" formControlName="documents" class="ml-3 mt-2">
                <ul class="list-inline ">
                    <li class="list-inline-item float-right"><button
                            class="btn btn-primary text-white float-right mr-3">Submit</button></li>
                    <li class="list-inline-item float-right">
                        <button class="btn btn-light text-primary float-right mr-3">Cancel</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
