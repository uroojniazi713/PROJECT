<div class="green">
    <div class="medium-list w-100">
        <ul class="list-inline m-0">
          <li class="list-inline-item text-white"><h1>Projects</h1></li>
          <li class="list-inline-item float-right text-primary font-weight-bold"><a href="add-project">Add New Project</a></li>
          </ul>
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef class="font-weight-bold bg-light text-dark"> # </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef class="font-weight-bold bg-light text-dark"> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef class="font-weight-bold bg-light text-dark"> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Documents">
      <mat-header-cell *matHeaderCellDef class="font-weight-bold bg-light text-dark"> Documents </mat-header-cell>
      <mat-cell *matCellDef="let element" class="text-primary"> {{element.Documents}} </mat-cell>
    </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="TeamLead">
        <mat-header-cell *matHeaderCellDef class="font-weight-bold bg-light text-dark"> Team Lead </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.TeamLead}} </mat-cell>
      </ng-container>
  
       <!-- Symbol Column -->
       <ng-container matColumnDef="Members">
        <mat-header-cell *matHeaderCellDef class="font-weight-bold bg-light text-dark"> Members </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Members}} </mat-cell>
      </ng-container>

      
       <!-- Symbol Column -->
       <ng-container matColumnDef="icon">
        <mat-header-cell *matHeaderCellDef class="bg-light"></mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.icon}} </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
</div>
